<div id="sj_panorama_template">
    <div class="panorama page secondary fixed-header">
        <div class="page-header">
            <div class="page-header-content">
                <h4 class="title" data-class="panorama-title"></h4>
                <div class="back-button page-back" data-class="panorama-back-button"></div>
            </div>
        </div>
        <div class="page-region">
            <div class="page-region-content tiles">
                <!-- ko class: panorama-pages -->
                <div class="tile-group tile-drag" style="width: auto"> 
                    <h3 class="subtitle" data-class="panorama-title panorama-page-selectable"></h3>
                    <!-- ko class: panorama-page-content -->
                    <!-- /ko -->
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div> 
    
    <div id="panorama-message">
    <!-- ko class: panorama-message -->
    <!-- /ko -->
    </div>
</div>

<div id="panorama_message_dialog_template">
    <div class="panorama-message" data-bind="css: css">
        <div class="grid panorama-message-box">
            <div class="row panorama-message-title">
                <div class="span10"><h3 data-bind="text: title"></h3></div>
            </div>
            <div class="row panorama-message-content">
                <div class="span10" data-bind="text: content"></div>
            </div>
            <div class="row">
                <div data-bind="css: contentCss"></div>
                <div data-bind="css: buttonsCss">
                    <!-- ko foreach: buttons -->
                    <button data-bind="click: action, text: content"></button>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>

<div id="panorama_message_bar_template">
    <div class="panorama-message" data-bind="css: css">
        <div class="grid panorama-message-box">
            <div class="row panorama-message-content">
                <div data-bind="css: contentCss, text: content"></div>
                <!-- ko if: buttonsCss -->
                <div data-bind="css: buttonsCss">
                    <!-- ko foreach: buttons -->
                    <button data-bind="click: action, text: content"></button>
                    <!-- /ko -->
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
</div>

<div id="panorama_page_default_template">
    <span data-class="panorama-page-default-content"></span>
</div>

<div id="panorama_tile_template">
    <div class="tile" data-class="panorama-tile"> 
        <!-- ko class: panorama-tile-content -->
        <!-- /ko -->
        <!-- ko class: panorama-tile-brand -->
        <!-- /ko -->
    </div>
</div>

<div id="panorama_tile_content_template">
    <div class="tile-content" data-class="panorama-tile-content-css panorama-tile-content-html"></div>
</div>

<div id="panorama_tile_brand_template">
    <div class="tile-content""></div>
</div>
