<div id="panorama_template">
    <div class="panorama page secondary fixed-header" style="position: absolute">
        <div class="page-header">
            <div class="page-header-content">
                <!-- ko class: panorama-header-content -->
                <!-- /ko -->
                <div class="back-button page-back" data-class="panorama-back-button"></div>
            </div>
        </div>
        <div class="page-region">
            <div class="page-region-content tiles" data-class="panorama-page-region">
                <div data-class="panorama-pages"></div>
            </div>
        </div>
    </div> 
    
    <div id="panorama-message">
    <!-- ko class: panorama-message -->
    <!-- /ko -->
    </div>
</div>

<div id="panorama_page_template">
    <div class="tile-group tile-drag" data-class="panorama-page" style="width: auto"> 
        <h3 class="subtitle" data-class="panorama-page-header panorama-page-selectable"></h3>
        <!-- ko class: panorama-page-content -->
        <!-- /ko -->
    </div>
</div>

<div id="noop_template"></div>

<div id="panorama_header_default_template">
    <h4 class="title" data-bind="text: $data"></h4>
</div>

<div id="panorama_message_dialog_template">
    <div class="panorama-message" data-bind="css: css">
        <div class="grid panorama-message-box" style="margin: auto">
            <div class="row panorama-message-title">
                <div class="span10"><h3 data-bind="text: title"></h3></div>
            </div>
            <div class="row panorama-message-content">
                <!-- ko if: $data.contentText -->
                <div data-bind="css: contentCss, text: contentText"></div>
                <!-- /ko -->
                <!-- ko if: $data.contentTemplate -->
                <div class="span10" data-bind="template: { name: contentTemplate, data: content || {} }"></div>
                <!-- /ko -->                
            </div>
            <div class="row">
                <div data-bind="css: contentCss"></div>
                <div data-bind="css: buttonsCss">
                    <!-- ko foreach: buttons -->
                    <button data-bind="click: action, text: content"></button>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</div>

<div id="panorama_message_bar_template">
    <div class="panorama-message" data-bind="css: css">
        <div class="grid panorama-message-box">
            <div class="row panorama-message-content">
                <!-- ko if: $data.contentText -->
                <div data-bind="css: contentCss, text: contentText"></div>
                <!-- /ko -->
                <!-- ko if: $data.contentTemplate -->
                <div class="span10" data-bind="template: { name: contentTemplate, data: content || {} }"></div>
                <!-- /ko -->
                <!-- ko if: buttonsCss -->
                <div data-bind="css: buttonsCss">
                    <!-- ko foreach: buttons -->
                    <button data-bind="click: action, text: content"></button>
                    <!-- /ko -->
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
</div>

<div id="panorama_page_default_template">
    <span data-class="panorama-page-default-content"></span>
</div>
